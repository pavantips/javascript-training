<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document object model</title>
  </head>
  <p class="special">this is a first paragraph</p>
  <p class="special">this is a second paragraph</p>
  <p class="special">this is a third paragraph</p>
  <body>
    <script>
      var ps = document.getElementsByClassName("special");

      for (var i = 0; i < ps.length; i++) {
        ps[i].style.color = "red";
      }
    </script>
  </body>
</html>
