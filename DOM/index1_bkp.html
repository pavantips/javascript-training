<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Slide Show with Cross Fade</title>

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="content">
      <img src="slides/image1.jpg" alt="slideshow image" id="myimage" />
    </div>

    <p id="links">
      <a href="#" id="previous">previous</a><a href="#" id="next">next</a>
    </p>

    <script>
      var currentImage = 0;
      var myphotos = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
      ];

      var container = document.getElementById("content");
      var nextBtn = document.getElementById("next");
      var prevBtn = document.getElementById("previous");

      //next button
      nextBtn.addEventListener("click", function (event) {
        event.preventDefault();

        currentImage++;
        if (currentImage > myphotos.length - 1) {
          currentImage = 0;
        }

        var newslide = document.createElement("img");
        newslide.src = `slides/${myphotos[currentImage]}`;
        newslide.className = "fadeinimg";
        container.appendChild(newslide);
        if (container.children.length < 2) {
          container.removeChild(container.children[0]);
        }
      });
      //previous button
      prevBtn.addEventListener("click", function (event) {
        event.preventDefault();

        currentImage--;
        if (currentImage < 0) {
          currentImage = myphotos.length - 1;
        }

        var newslide = document.createElement("img");
        newslide.src = `slides/${myphotos[currentImage]}`;
        newslide.className = "fadeinimg";
        container.appendChild(newslide);

        if (container.children.length > 2) {
          container.removeChild(container.children[0]);
        }
      });
    </script>
  </body>
</html>
