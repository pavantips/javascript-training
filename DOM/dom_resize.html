<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <style>
      div {
        width: 50px;
        height: 5000px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>window resizing</h1>
    <p>Resize the window and watch the console</p>

    <div></div>

    <script>
      var pageTop;

      window.addEventListener("resize", function () {
        console.log("page width is ${window.innerWidth}");
        console.log("page height is ${window.innerWidth}");
      });
    </script>
  </body>
</html>
