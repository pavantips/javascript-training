<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <style>
      div {
        width: 50px;
        height: 5000px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Events</h1>

    <div></div>

    <script>
      var pageTop;

      window.addEventListener("scroll", function () {
        pageTop = window.pageYOffset;
        console.log(pageTop);
      });
    </script>
  </body>
</html>
