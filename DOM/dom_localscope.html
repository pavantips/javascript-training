<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>Testing scope in Javascript</h1>

    <p>here is a paragraph</p>
    <p>here is a another paragraph</p>
    <p>here is a yet another paragraph</p>

    <script>
      // use this code for declaring variables at local instead at the global level
      (function () {
        var myPs = document.querySelectorAll("p");

        for (var i = 0; i < myPs.length; i++) {
          myPs[i].style.color = "red";
        }
      })();
    </script>
  </body>
</html>
