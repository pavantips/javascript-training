<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document object model</title>
  </head>

  <body>
    <h1>DOM examples</h1>
    <div id="special">
      <p class="someclass">this is a first paragraph</p>
      <p class="someclass">this is a second paragraph</p>
      <p class="someclass">this is a third paragraph</p>
    </div>

    <script>
      var ps = document.querySelector("#special .someclass");
      ps.style.color = "red";
    </script>
  </body>
</html>
