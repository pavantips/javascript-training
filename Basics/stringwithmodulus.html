        var text3 = text1.replace('really',specialWord); //replace really to REALLY

            if (remainder ==0){                     
                var foodUpper = foods[i].toUpperCase(); //if the result is 0, then convert that to uppercase
                console.log (`${text1} ${foodUpper}`); //show the uppercase result in new varaiable called foodUpper
            }
            else {

                console.log (`${text1} ${foods[i]}`); //show the lower result in the same variable called foodUpper
            }
