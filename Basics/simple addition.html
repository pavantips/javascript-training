<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple webpage</title>
  </head>
  <body>
    <script>
      var a = prompt("enter your first number", "");
      var b = prompt("enter your other number", "");

      var numA = Number(a);
      var numB = Number(b);

      var c = numA + numB;
      console.log(`the sum of both numbers is ${c}`);
    </script>
  </body>
</html>
