<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Function</title>
  </head>
  <body>
    <script>
      function square() {
        var a = prompt("enter a number", "");
        var b = a * a;
        console.log(`The square of that number is ${b}`);
      }

      square();
    </script>
  </body>
</html>
