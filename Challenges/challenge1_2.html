<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 1</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 1 and 2</h2>

    <script>
      //display first and last name in 2 rows
      var firstName = "Bill";
      var lastName = "Mead";
      console.log(firstName);
      console.log(lastName);
    </script>

    <script>
      //display first and last name in the same row
      var firstName = "Bill";
      var lastName = "Mead";
      console.log(firstName + " " + lastName);
    </script>
  </body>
</html>
