<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Functions - Challenges</title>

  <h1>Challenge 11</h1>
  <body>
    <script>
      function greet(name) {
        var greetName = prompt("Hello, who are you", "");

        if (greetName == null || name == "") {
          console.log("Hmm, feels like you didnt give me a name");
        } else {
          console.log(`Hello ${greetName}, and Welcome!`);
        }
      }
      greet();
    </script>
  </body>
