<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 6</title>
  </head>
  <h1>JavaScript Basic Challenges</h1>
  <h2>Challenge 6</h2>
  <body>
    <script>
      var number = prompt("Enter a number?", "");

      if (number <= 10) {
        console.log(`${number} is less than or equal to 10`);
      } else if (number > 10) {
        console.log("You have entered a big number");
      } else {
        console.log("ERROR: you didnt enter a number");
      }
    </script>
  </body>
</html>
