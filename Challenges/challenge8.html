  <h1>JavaScript Basic Challenges</h1>
  <h2>Challenge 7</h2>
  <body>
    <script>
      var number = prompt("Enter a number", "");

      if (number < 10) {
        console.log("you entered a number less than 10");

        for (var i = 0; i < 10; i++) {
          if (i == number) {
            console.log(`Here is a ${i} <-- this is your number`);
          } else {
            console.log(`Here is a ${i}`);
          }
        }
      } else if (number > 9) {
        console.log("You have entered a big number");
      } else {
        console.log("ERROR: you didnt enter a number");
      }
    </script>
  </body>
